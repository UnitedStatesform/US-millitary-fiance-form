<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>US Military Fiancé Application — Official</title>
<style>
:root{
  --navy:#0b3d91;
  --mid:#1f497d;
  --muted:#6b7280;
  --card:#ffffff;
  --bg:#f0f4f8;
  --accent:#dce6f8;
  --border:#c6d3e8;
  --success:#2e7d32;
  --error:#b93232;
}
*{box-sizing:border-box;}
body{margin:0;font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:var(--bg);color:#0b2540;-webkit-font-smoothing:antialiased;}
.page{ max-width:980px; margin:28px auto; padding:22px; }
header.gov-header{ display:flex; gap:18px; align-items:center; background:linear-gradient(90deg,var(--navy),var(--mid)); color:white; padding:20px 24px; border-radius:10px; box-shadow:0 6px 18px rgba(9,30,66,0.15);}
.seal{ width:72px;height:72px;border-radius:50%; background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Seal_of_the_United_States_Department_of_Defense.svg/1200px-Seal_of_the_United_States_Department_of_Defense.svg.png') no-repeat center/contain;}
.gov-title{font-size:18px;font-weight:700;} 
.gov-sub{font-size:13px;opacity:0.95;}
.card{ background:var(--card); margin-top:18px; border-radius:10px; padding:28px; box-shadow:0 10px 25px rgba(11,37,81,0.07); border:1px solid var(--border);}
.progress-bar{background:#e0e0e0;height:24px;border-radius:12px;margin-bottom:16px;overflow:hidden;position:relative;}
.progress-bar-fill{height:100%;width:0%;background:var(--navy);transition:0.3s;text-align:center;color:white;font-weight:700;line-height:24px;}
.intro{ display:flex;justify-content:space-between;align-items:center;gap:18px;flex-wrap:wrap } 
.intro .left{max-width:66%;} 
.intro h1{margin:0;font-size:22px;color:var(--navy);font-weight:700} 
.intro p{margin:6px 0 0;color:var(--muted);font-size:14px} 
.badge{background:var(--accent);padding:8px 14px;border-radius:8px;font-weight:600;color:var(--mid); font-size:13px;}
form.grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:22px} 
.full{grid-column:1/-1} 
label{display:block;font-size:13px;margin-bottom:6px;color:var(--mid);font-weight:600;position:relative;} 
input[type=text], input[type=email], input[type=date], input[type=tel], select, textarea, input[type=file]{ width:100%;padding:12px 14px;border-radius:6px;border:1px solid var(--border);background:#fff;font-size:15px; transition:0.2s;} 
input:focus, select:focus, textarea:focus{ border-color:var(--navy); outline:none; }
textarea{min-height:90px}
.payment-box{background:var(--accent);border-radius:8px;padding:14px;border:1px solid var(--border)}
.helper{font-size:13px;color:var(--muted);margin-top:6px} 
.error{color:var(--error);background:#fff4f4;padding:8px;border-radius:6px;border:1px solid #f6c7c7;font-size:13px;display:none}
.success{color:var(--success);background:#e6f4ea;padding:10px;border-radius:6px;border:1px solid #b2d8b2;margin-top:12px;display:none;white-space:pre-line;}
.actions{display:flex;gap:14px;margin-top:22px} 
.btn{flex:1;padding:12px;border-radius:8px;border:none;font-weight:700;cursor:pointer; transition:0.2s;} 
.btn.primary{background:var(--navy);color:#fff;} 
.btn.primary:hover{background:#0d469f;} 
footer{margin-top:20px;text-align:center;color:var(--muted);font-size:13px}
h3{margin-bottom:10px;color:var(--navy);border-bottom:1px solid var(--border);padding-bottom:4px;}
.tooltip{font-size:12px;color:#555;margin-left:4px;cursor:help;}
#countryList{border:1px solid #c6d3e8; max-height:150px; overflow-y:auto; display:none; position:absolute; background:#fff; list-style:none; padding:0; margin:2px 0; border-radius:4px; z-index:10;}
#countryList li{padding:6px 12px; cursor:pointer;}
#countryList li:hover{background:#dce6f8;}
@media(max-width:880px){form.grid{grid-template-columns:1fr}.intro .left{max-width:100%}}
</style>
</head>
<body>
<p>The full HTML code for the "United Military Fiance Form" is saved here.</p>
</body>
</html>
